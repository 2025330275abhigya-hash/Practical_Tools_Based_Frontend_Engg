<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alert Button</title>
</head>
<body>
    <h1>Simple Alert Example</h1>
    
    <button onclick="showAlert()">Click Me</button>

    <script>
        function showAlert() {
            // JavaScript alert() function to show a message box
            alert("Hello User! Welcome to JavaScript.");
        }
    </script>
</body>
</html>
